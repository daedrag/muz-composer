<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-card>
    <img src="assets/img/vinyl_record.jpg" />
    <div class="card-title">Composer</div>
    <div class="card-subtitle">Standard & Tablature</div>
    <button ion-button color="secondary" outline (click)="goToComposer()">Start</button>
  </ion-card>
  <ion-card>
    <img src="assets/img/acoustic.jpg" />
    <div class="card-title">Library</div>
    <div class="card-subtitle">10 songs</div>
    <button ion-button color="secondary" outline (click)="goToLibrary()">View</button>
  </ion-card>
</ion-content>
